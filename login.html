<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Anaya Organics - Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <style>
        .login-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        .login-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .image-side {
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50%;
        }

        .company-name {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out forwards;
            opacity: 0;
        }

        .form-side {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            width: 50%;
        }

        .form-control,
        .btn {
            height: calc(2.5rem + 2px);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40px;
            cursor: pointer;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .image-side, .form-side {
                width: 100%;
                height: 50vh;
            }

            .form-side {
                height: auto;
                padding: 10px;
            }

            .login-form-container {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                flex-direction: column;
            }

            .image-side {
                height: 40vh;
            }

            .form-side {
                height: auto;
                padding: 20px;
            }

            .login-form-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Image Side -->
        <div class="image-side" id="imageSide">
            <div class="company-name">Anaya Organics</div>
        </div>

        <!-- Form Side -->
        <div class="form-side d-flex justify-content-center align-items-center">
            <div class="login-form-container">
                <h2 class="mb-4 text-center">Login</h2>
                <form id="login-form" onsubmit="login(); return false;">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required />
                    </div>
                    <div class="form-group mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required />
                        <i class="fa fa-eye toggle-password position-absolute" style="right: 10px; top: 40px;"></i>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // JavaScript to dynamically change the background image
        document.addEventListener('DOMContentLoaded', function () {
            const images = [
                './admin/img/img1.jpg',
                './admin/img/img2.jpg',
                './admin/img/img3.jpg',
                // Add more image paths as needed
            ];

            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('imageSide').style.backgroundImage = `url('${randomImage}')`;

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(function (element) {
                element.addEventListener('click', function () {
                    const passwordInput = this.previousElementSibling;
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`http://localhost:3000/api/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login successful:', data);
                alert('Login Successful');

                // Storing user data in localStorage
                localStorage.setItem('username', data.username);
                localStorage.setItem('userId', data.userId);  // Store the userId
                localStorage.setItem('authToken', data.authToken); // Store the JWT token

                window.location.href = '/index.html';
            } else {
                const errorData = await response.json();
                console.error('Login failed:', errorData);
                alert(errorData.msg || 'Failed to login');
            }
        }
    </script>
</body>
</html>
